<html lang="en">

  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-2xl font-bold">HiStudent!</h1>
        <h2 class="text-2xl font-bold">Forum Discussion</h2>
      </div>

    <!-- Form untuk Menambahkan Thread -->
    <div id="add-thread" class="container mx-auto my-8 p-6 bg-white shadow-md rounded-lg max-w-xl">
      <h2 class="text-xl font-semibold mb-4 text-center">Add a Thread</h2>
      <input id="thread-title" type="text" placeholder="Soal" class="w-full p-3 border border-gray-300 rounded mb-4" required></input>
      <textarea id="thread-content" placeholder="Jawaban" class="w-full p-3 border border-gray-300 rounded mb-4" required></textarea>
      <button id="post-thread" class="bg-blue-500 text-white px-4 py-2 rounded w-full font-semibold">Post</button>
    </div>

    <!-- Daftar Thread -->
      <div class="mt-8 p-6 bg-white shadow-md rounded-lg container mx-auto my-8 p-6 bg-white shadow-md rounded-lg max-w-xl">
        <h2 class="text-2xl font-semibold mb-4 text-center">Discussion Thread</h2>
        <ul id="thread-list" class="space-y-4">
          <!-- Thread items akan di-render di sini -->
        </ul>
      </div>
